<html>
    <head>
        <style>
            body
            {
                background-color: gray;
                width: 100%
            }
            table
                {
                    border-collapse:  collapse;
                    margin: 20px;
                }
                tr,td,th
                {
                    border: 2pxsolid black;
                    padding: 20px;

                }
            </style>
    </head>
    <body>
        <form action=""method="post">
            <table>
                <tr>
                    <td>FIRST NAME</td>
                    <td><input type="text" placeholder="Enter name"name="firstname"></td>
                </tr>
                <tr>
                    <td>LAST NAME</td>
                    <td><input type="text" placeholder="Enter lastname"name="lastname"></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td><input type="text" placeholder="Enter Email"name="email" required></td>
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td><input type="text" placeholder="Enter password" name="password" required></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>
                        <input type="radio"name="gender" value="male">male
                        <input type="radio"name="gender" value="female">female
                        </td>
                </tr>
                <tr>
                    <td>SUBJECT</td>
                    <td>
                        <input type="checkbox" value="C" name="c_chk">C Language
                        <input type="checkbox" value="C++" name="c++_chk">C++
                        </td>
                </tr>
                <tr>
                    <td>SUGGESTION</td>
                    <td>
                        <textarea rows="10" cols="20" placeholder="Enter Suggestion"></textarea>
                    </td>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
